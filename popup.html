<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
</head>
<body style="width:400px">

<h2>Connect with your 2nd degree network</h2>
<table id="people-table">
</table>

<button id="ConnectAll">Start Connecting</button>

<form id="SelectOptions" style="display:none;" class="answer_list" >
  <div>
  <label for="Connect-filter">How do you know the people you are connecting to? This step is optional</label>
  </div>
  <div>
  <select id="Connect-filter">
      <option value="">--Please choose an option.--</option>
      <option value="Work Colleagues">Work Colleagues</option>
      <option value="Classmates">Classmates</option>
      <option value="Met at a work-related event">Met at a work-related event</option>
      <option value="Other">Other</option>
      <option value="We don't know each other">We don't know each other</option>
  </select>
  </div>
  <input type="submit" value="Submit" />
</form>

<form id="theForm">
  <h2>Message your contacts</h2>
  <div>
    <input id="MessageAll" type="text" placeholder="Type "> Enter your message </input>
  </div>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>
    
<p>We would love to hear your feedback</p>
    <link href=href='https://networktracking.wordpress.com/contact/'>href='https://networktracking.wordpress.com/contact/'</link>

<script src="popup.js"></script>

</body>
</html>
